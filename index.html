<!doctype html>
<title>multi method fileupload</title>
<script src="fileupload.js"></script>
<script src="main.js"></script>

<form id="form" enctype="multipart/form-data" method="post" action="#">
  <ul id="fileList">
  </ul>
  <input type="file" id="fileInput" hidden accept="image/*;capture=camera">
  <input type="button" id="fileSelectButton" value="ファイルを選択">
  <input type="button" id="webcamButton" value="Webカメラを起動">
  <input type="button" id="submitButton" value="送信">

  <div id="dropzone" style="border: 4px dashed tomato">
    <p>
      ここにファイルをドロップして追加
    </p>
  </div>

  <div id="webcam" style="display: none;">
    <video id="webcamVideo"></video>
    <input type="button" id="stopButton" value="撮影">
    <input type="button" id="okButton" value="この画像で確定">
    <input type="button" id="cancelButton" value="キャンセル">
  </div>
</form>
